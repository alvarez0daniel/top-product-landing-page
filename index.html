<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header section -->
    <header class="section section--header">
      <div class="container--header">
        <!-- nav bar -->
        <nav class="navbar--header">
          <!-- logo -->
          <div class="logo--header">Header logo</div>
          <!-- header links -->
          <ul class="links--header">
            <li><a href="#" class="link--header">header link 1</a></li>
            <li><a href="#" class="link--header">header link 2</a></li>
            <li><a href="#" class="link--header">header link 3</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="section section--main">
      <!-- hero section -->
      <div class="container--hero">
        <!-- hero info -->
        <div class="info--hero">
          <h2 class="heading--hero">This website is awesome</h2>
          <p class="subtext--hero">
            This website has some subtext that goes here under the main title.
            It's a smaller font and the color is lower contrast
          </p>
          <button class="btn--hero">Sign up</button>
        </div>
        <!-- hero image -->
        <div class="image--hero">this is a placeholder for an image</div>
      </div>
    </main>
  </body>
</html>
