<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,300&display=swap"
      rel="stylesheet"
    />
    <title>Product Landing Page</title>
  </head>
  <body class="page page--main">
    <!-- Header section -->
    <header class="section header--page">
      <div class="container--content container--header">
        <div class="logo logo--header">Header Logo</div>
        <nav class="nav--header">
          <ul>
            <li><a href="#" class="link link--nav">header link 1</a></li>
            <li><a href="#" class="link link--nav">header link 2</a></li>
            <li><a href="#" class="link link--nav">header link 3</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main content section -->
    <main class="section main--page">
      <div class="container container--main">
        <!-- Hero section -->
        <div class="container--hero">
          <div class="hero--description">
            <h2 class="hero--main-text">This website is awesome</h2>
            <p class="hero--subtext">
              This Website has some subtext that goes under the main title. It's
              a smaller font and the color is lower contrast
            </p>
            <button class="btn--signup">Sign Up</button>
          </div>
          <div class="hero--img">this is a placeholder for an image</div>
        </div>
      </div>
    </main>

    <!-- Footer section -->
    <footer class="section footer--page">
      <div class="container--content container--footer">
        <div class="copyright copyright--footer">
          Copyright &copy; Dan's Donuts 2022
        </div>
      </div>
    </footer>
  </body>
</html>
